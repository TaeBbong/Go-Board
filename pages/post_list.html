{{ template "header.html" .}}
<div class="container">
  <br />
  <h1>
    <strong><a style="color: #110957">POST PAGE</a></strong>
  </h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      {{ range .posts }}
      <tr>
        <td>{{ .ID }}</td>
        <td>
          <a style="color: #110957" href="/post/{{ .ID }}"
            >{{ .Title }}</a
          >
        </td>
        <td>{{.UserID}}</td>
        <td>{{.CreatedAt}}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ template "footer.html" .}}
